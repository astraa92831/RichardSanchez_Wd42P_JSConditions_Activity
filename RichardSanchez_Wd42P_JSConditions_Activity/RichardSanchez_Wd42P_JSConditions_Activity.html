  <script>
    //JSConditions_Activity4
     
    var marks = prompt("Enter marks: ");

    
    marks = Number(marks);

    // Find the grade based on the marks
    if (marks >= 90 && marks <= 100) {
      console.log("S grade");
    } else if (marks >= 80 && marks < 90) {
      console.log("A grade");
    } else if (marks >= 70 && marks < 80) {
      console.log("B grade");
    } else if (marks >= 60 && marks < 70) {
      console.log("C grade");
    } else if (marks >= 50 && marks < 60) {
      console.log("D grade");
    } else if (marks >= 40 && marks < 50) {
      console.log("E grade");
    } else if (marks >= 0 && marks < 40) {
      console.log("Student has failed");
    } else {
      console.log("Invalid marks");
    }
 </script>

 <script>
  //JSConditions_Activity5
   
    var month = prompt("Enter month (1-12): ");
    var year = prompt("Enter year: ");

   
    month = Number(month);
    year = Number(year);

    // Check if month is valid
    if (month < 1 || month > 12) {
      console.log("Invalid month");
    } else {
      // Check if month is February
      if (month === 2) {
        // Check if year is a leap year
        if (((year % 4 === 0) && (year % 100 !== 0)) || (year % 400 === 0)) {
          console.log("The month has 29 days");
        } else {
          console.log("The month has 28 days");
        }
      } else if (month === 4 || month === 6 || month === 9 || month === 11) {
        console.log("The month has 30 days");
      } else {
        console.log("The month has 31 days");
      }
    }

 </script>
